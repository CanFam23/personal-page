<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic HTML meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title in browser tab -->
    <title>Nick Clouse – Portfolio</title>

    <!-- SEO meta -->
    <meta name="author" content="Nick Clouse" />
    <meta
      name="description"
      content="Nick Clouse's personal portfolio showcasing projects, skills, and experience in software development."
    />
    <meta
      name="keywords"
      content="Nick Clouse, portfolio, software engineer, web developer, React, AWS Amplify, Java, JavaScript, Python"
    />

    <!-- Open Graph (for social media preview) -->
    <meta property="og:title" content="Nick Clouse – Portfolio" />
    <meta
      property="og:description"
      content="Explore my projects, skills, and experience as a software developer."
    />
    <meta property="og:image" content="%PUBLIC_URL%/preview-image.png" />
    <meta property="og:url" content="https://nickclouse.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nick Clouse – Portfolio" />
    <meta
      name="twitter:description"
      content="Explore my projects, skills, and experience as a software developer."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview-image.png" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Viga&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Viga&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=pin_drop"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Nick Clouse</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
